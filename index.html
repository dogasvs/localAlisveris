<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alışveriş Sepeti</title>
  <link rel="stylesheet" href="assets/css/alisveris.css">
  <script src="assets/js/alisveris.js" defer></script>
</head>
<body>
  
  <div class="container">
    
    <header class="alisverisHeader">
      <h1>Alışveriş Sepeti</h1>
      <button id="addUrunBtn">Ekle</button>
    </header>

    <div class="urunler" id="alisverisContainer"></div>

  </div>

  <dialog id="modal">
    <h2 class="modelAddNew">Ürün Ekle</h2>
    <h2 class="modelEdit">Ürünü Düzenle</h2>
    <form method="dialog" autocomplete="off" id="addAlisverisForm">
      <label for="name">Ürün Adı: </label> <input required type="text" name="name" placeholder="Adı">
      <label for="fiyat">Ürün Fiyatı: </label> <input required type="number" name="fiyat" placeholder="Fiyat">
      <label for="renk">Ürün Rengi: </label> <input required type="text" name="renk" placeholder="Renk">
      <label for="category">Ürün Kategorisi: </label>
      <select for="category" id="category" name="category">Kategori Seçiniz:
        <option name="moda" id="moda">Moda</option>
        <option name="teknoloji" id="teknoloji">Teknoloji</option>
        <option name="gezi" id="gezi">Gezi</option>
        <option name="yemek" id="yemek">Yemek</option>
        <option name="kitap" id="kitap">Kitap</option>
      </select>

      <button class="modelAddNew">Ekle</button> <button class="modelEdit">Kaydet</button> <button type="button" class="vazgec" onclick="addMovieForm.reset();modal.close();">Vazgeç</button>
      <input type="hidden" name="id" value="">
    </form>
  </dialog>

</body>
</html>
